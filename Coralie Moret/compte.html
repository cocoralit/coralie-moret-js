    <main>
      
      <h1>Créer un compte</h1>


    <div class="message-error">
        <ul></ul>
    </div>

    <div class="message-success">
        Formulaire envoyé avec succès !
    </div>

    <form action="" method="post" enctype="multipart/form-data">
        <div>
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom">
        </div>

        <div>
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>

        <div>
            <label for="house-select">Quelle est ta maison ?</label>

                <select id="house-select" name="house">
                    <option value="">Choisir une maison</option>
                    <option value="gryffindor">Gryffondor</option>
                    <option value="hufflepuff">Poufsouffle</option>
                    <option value="ravenclaw">Serdaigle</option>
                    <option value="slytherin">Serpentard</option>
                </select>
        </div>
<!--
        <div>
            <p>Quel est ton personnage préféré ?</p>
                <input type="radio" id="perso-pref" name="perso-pref">
                    <label for="perso-pref">Harry Potter</label>
                <input type="radio" id="perso-pref" name="perso-pref">

                <input type="radio" id="perso-pref" name="perso-pref">
                    <label for="perso-pref">Ron Weasley</label>
        </div>
-->
        <div>
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password">
        </div>
        
        <div>
            <label for="password2">Confirmation du mot de passe</label>
            <input type="password" id="password2" name="password2">
        </div>

        <button type="submit">S'inscrire</button>
    </form>

      
    <div class="bg">
